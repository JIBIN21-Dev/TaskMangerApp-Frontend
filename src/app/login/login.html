<div class="login-page">
  <div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-md-5">
        <div class="card shadow-lg border-0">
          <div class="card-body p-5">
            <!-- Logo/Title -->
            <div class="text-center mb-4">
              <i class="bi bi-check2-square text-primary" style="font-size: 3rem;"></i>
              <h2 class="mt-3 fw-bold">Welcome Back!</h2>
              <p class="text-muted">Login to manage your tasks</p>
            </div>

            <!-- Error Alert -->
            <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
              <i class="bi bi-exclamation-circle"></i> {{ errorMessage }}
            </div>

            <!-- Login Form -->
            <form (ngSubmit)="login()">
              <div class="mb-3">
                <label class="form-label">Username</label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="bi bi-person"></i>
                  </span>
                  <input 
                    type="text" 
                    class="form-control" 
                    [(ngModel)]="username"
                    name="username"
                    placeholder="Enter your username"
                    required
                  />
                </div>
              </div>

              <div class="mb-3">
                <label class="form-label">Password</label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="bi bi-lock"></i>
                  </span>
                  <input 
                    type="password" 
                    class="form-control" 
                    [(ngModel)]="password"
                    name="password"
                    placeholder="Enter your password"
                    required
                  />
                </div>
              </div>

              <button 
                type="submit" 
                class="btn btn-primary w-100 py-2 mb-3"
                [disabled]="isLoading"
              >
                <span *ngIf="!isLoading">
                  <i class="bi bi-box-arrow-in-right"></i> Login
                </span>
                <span *ngIf="isLoading">
                  <span class="spinner-border spinner-border-sm me-2"></span>
                  Logging in...
                </span>
              </button>
            </form>

            <!-- Register Link -->
            <div class="text-center">
              <p class="text-muted mb-2">Don't have an account?</p>
              <button class="btn btn-outline-primary" (click)="goToRegister()">
                <i class="bi bi-person-plus"></i> Create Account
              </button>
            </div>

            <!-- Back to Home -->
            <div class="text-center mt-3">
              <button class="btn btn-link text-muted" (click)="goToHome()">
                <i class="bi bi-arrow-left"></i> Back to Home
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
